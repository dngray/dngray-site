<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dark Mode Baseline</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="supported-color-schemes" content="dark light"/>
    <meta name="color-scheme" content="dark light"/>
    <meta name="theme-color" content=""/>

    <script>
      if (window.location.protocol === 'http:') {
        window.location.protocol = 'https:';
      }
      // If `prefers-color-scheme` is not supported, fall back to light mode.
      // In this case, light.css will be downloaded with `highest` priority.
      if (!window.matchMedia('(prefers-color-scheme)').matches) {
        document.documentElement.style.display = 'none';
        document.head.insertAdjacentHTML(
          'beforeend',
          '<link rel="stylesheet" href="css/light.css" onload="document.documentElement.style.display = ``">'
        );
    </script>

    <!--
      Conditionally either load the light or the dark stylesheet. The matching file
      will be downloaded with `highest`, the non-matching file with `lowest`
      priority. If the browser doesn't support `prefers-color-scheme`, the media
      query is unknown and the files are downloaded with `lowest` priority (but
      above I already force `highest` priority for my default light experience).
    -->

    <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest/manifest-light.webmanifest" data-href-light="manifest/manifest-light.webmanifest" data-href-dark="manifest/manifest-dark.webmanifest">
    <link rel="icon" href="img/light.png" data-href-light="img/light.png" data-href-dark="img/dark.png" sizes="144x144">

    <script type="module" src="./js/dark-mode-toggle.mjs"></script>
    <script defer src="js/darkmode.js"></script>
  </head>
